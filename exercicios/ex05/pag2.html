    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: red;
        }

        div > p{
            display: none;
        }

        div:hover >P {
            color: white;
            background-color: red;
            display: block;
            width: 300px;
        }
    </style>
</head>
<body>
    
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto a baixo</p>
    <div>passe o mouse aqui
        <p>TEXTO ESCONDIDO....</p>
    </div>
    <p>
